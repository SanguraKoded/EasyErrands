databaseChangeLog:
  - changeSet:
      id: 1
      author: copilot
      changes:
        - createCollection:
            collectionName: tracking_events
  - changeSet:
      id: 2
      author: copilot
      changes:
        - createIndex:
            collectionName: tracking_events
            index:
              name: idx_event_type
              keys:
                eventType: 1
              options:
                unique: false
  - changeSet:
      id: 3
      author: copilot
      changes:
        - createIndex:
            collectionName: tracking_events
            index:
              name: idx_timestamp
              keys:
                timestamp: 1
              options:
                unique: false

